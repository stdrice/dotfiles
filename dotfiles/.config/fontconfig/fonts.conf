<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
   <!-- Apply text rasterization, hinting, and anti-aliasing -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcdlight</const>
    </edit>
  </match>

	<alias>
		<family>serif</family>
		<prefer>
			<family>Noto Serif</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Roboto</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Roboto</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
      <family>MesloLGS Nerd Font</family>
		</prefer>
  </alias>

  <match target="pattern">
    <test name="weight" compare="eq"><const>regular</const></test>
    <edit name="weight" mode="assign" binding="strong"><const>medium</const></edit>
  </match>
  <match target="pattern">
    <test name="width" qual="any" compare="eq"><int>100</int></test>
    <edit name="weight" mode="assign" binding="strong"><int>100</int></edit>
  </match>
  <match target="pattern">
    <test name="weight" qual="any" compare="eq"><int>80</int></test>
    <edit name="weight" mode="assign" binding="strong"><int>100</int></edit>
  </match>

</fontconfig>
